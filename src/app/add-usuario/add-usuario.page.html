<ion-header>
  <ion-toolbar class="toolbar-theme">
    <ion-buttons slot="start" (click)="Usuarios()">
      <ion-button>
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Usuários</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">
      Nome
    </ion-label>
    <ion-input [(ngModel)]="nome">

    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">
      Usuário
    </ion-label>
    <ion-input [(ngModel)]="usuario">

    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">
      Senha
    </ion-label>
    <ion-input [(ngModel)]="senha">

    </ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Borda</ion-label>
    <ion-select placeholder="Selecione" okText="Selecionar" cancelText="Voltar">
      <ion-select-option value="0">Catupiry</ion-select-option>
      <ion-select-option value="1">Cheddar</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button *ngIf="!id" color="success" expand="block" (click)="cadastrar()">
    Salvar
  </ion-button>

  <ion-button *ngIf="id" color="primary" expand="block" (click)="editar()">
    Editar
  </ion-button>

</ion-content>
