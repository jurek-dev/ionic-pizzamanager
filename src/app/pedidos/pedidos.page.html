<ion-header>
  <ion-toolbar class="toolbar-theme">
    <ion-title>Pedidos</ion-title>
    <ion-buttons slot="start" (click)="Home()">
      <ion-button>
        <ion-icon name="arrow-back">Voltar</ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="addPedidos()">
      <ion-button>Novo
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let pedido of pedidos">
      <ion-item-options side="start">
        <ion-item-option (click)="editar(pedido.id, pedido.pizzas_id, pedido.borda_id, pedido.massa_id, pedido.status_id)">
          Ver/Editar
        </ion-item-option>
      </ion-item-options>
      <ion-item><ion-label>Pedido #{{pedido.id}}</ion-label></ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="excluir(pedido.id)" color="danger">
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
